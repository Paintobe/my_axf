{% extends 'base.html' %}

{% block jscss %}


    <link rel="stylesheet" href="/static/axf/order/css/order.css">
    <link rel="stylesheet" href="/static/axf/order/css/order_detail.css">
    <script type="text/javascript" src="/static/axf/order/js/order_detail.js"></script>

{% endblock %}

{% block main %}

    <div id="order_detail" class="container" style="padding-top: 70px">

        <h6>订单编号:{{ order_code }}</h6>
        {% for data in data_list %}

        <ul>

                <li class="menuList">

                    <a href="#">
                        <img src="{{ data.img }}" alt="">
                        <p>{{ data.name }}</p>
                        <p class="presentPrice">{{ data.price }}</p>
                    </a>


                    <section>
                        <span>{{ data.count }}</span>
                    </section>

                </li>


        </ul>

        {% endfor %}

        <h6 class="total_price">总价：<span id="total_price">{{ total_amount }}</span></h6>

        <button orderid="" id="alipay" class="btn btn-success btn-block">支付</button>

    </div>

{% endblock %}
