<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/swiper.css">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/axf/main/css/main.css">
    <script type="text/javascript" src="static/js/jquery.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/js/base.js"></script>




    <link rel="stylesheet" href="static/axf/main/css/cart.css">


</head>


<body>

<header></header>


<div id="cart">
    <h3>Cart</h3>
    <div class="full">
        <section>
            <ul>
                <li>收&nbsp;&nbsp;货&nbsp;&nbsp;人:&nbsp;Rock</li>
                <li>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话:&nbsp;110</li>
                <li>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:&nbsp;宝盛里</li>
            </ul>

            <div class="bill">

                <p>闪送超市</p>
                <p>0元起送满30免运费22:00前可送达</p>
                <a href="#">凑单专区</a>

            </div>

            <div class="delivery">
                <span>收货时间</span>
                <span>一小时内送达</span>
                <a href="#">可预订&gt;</a>
            </div>

            <div class="delivery">
                <span>收获备注</span>
                <input type="text" placeholder="可输入100字以内的特殊要求">
            </div>

            <ul>

                <li class="menuList" cartid="">
                    <div class="confirm">
                        <input type="checkbox" checked class="select_check" goodsid=""/>
                    </div>

                    <a href="#">
                        <img src="static/app/market/images/g25.jpg" alt="">
                        <p>爱鲜蜂·海南千禧果400-450g/盒</p>
                        <p class="">¥<span class="cartPrice">100</span></p>
                    </a>

                    <section>
                        <button class="subShopping" goodsid="">-</button>
                        <span class="cartCount">2</span>
                        <button class="addShopping" goodsid="">+</button>
                    </section>

                </li>


            </ul>

            <div class="payTheBill">
                <div class="all_select">
                    <input type="checkbox" checked class="select_all_check"/>    
                </div>

                <p>
                    <span>全选</span>
                    <span>共计:</span>
                    <span id="total_price">100</span>
                </p>

                <span id="make_order"><a href="">下单</a></span>
            </div>

        </section>


    </div>
</div>


<footer>
    <a href="" class="home">
        <dl>
            <dt>
                <span></span>
            </dt>
            <dd>首页</dd>
        </dl>
    </a>
    <a href="" class="market">
        <dl>
            <dt>
                <span></span>
            </dt>
            <dd>闪购</dd>
        </dl>
    </a>
    <a href="" class="cart">
        <dl>
            <dt>
                <span></span>
            </dt>
            <dd>购物车</dd>
        </dl>
    </a>
    <a href="" class="mine_icon">
        <dl>
            <dt>
                <span></span>
            </dt>
            <dd>我的</dd>
        </dl>
    </a>
</footer>


</body>
</html>
